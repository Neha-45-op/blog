<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        article {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .post {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Personal Blog</h1>
</header>

<article>
    <div class="post">
        <h2>My First Blog Post</h2>
        <p>Welcome to my blog! This is my first post where I will share my thoughts and experiences.</p>
    </div>

    <div class="post">
        <h2>Tech Trends in 2025</h2>
        <p>The world of technology is changing rapidly. Here are some of the major trends I see emerging in 2025...</p>
    </div>
</article>

<footer>
    <p>&copy; 2025 My Blog</p>
</footer>

</body>
</html>
